<aside class="tools">
  <div class="palette">
    <div class="palette__tool palette__tool--pen" data-tool-type="pen"></div>
    <div class="palette__tool palette__tool--eraser" data-tool-type="eraser"></div>
    <div class="palette__separate-line"></div>
    <div class="palette__tool-wrapper">
      <figure class="palette__tool palette__tool-mover" data-tool-type="moover">
        <img class="palette__img" src="img/mover.png" alt="mover-tool" draggable="false">
      </figure>
    </div>
    <div class="palette__tool-wrapper">
      <figure class="palette__tool palette__tool-transformer" data-tool-type="transformer">
        <img class="palette__img" src="img/transformer.png" alt="transformer-tool" draggable="false">
      </figure>
    </div>
  </div>
</aside>
